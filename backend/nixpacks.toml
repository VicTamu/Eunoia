[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
  "curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py",
  "python get-pip.py",
  "python -m pip install -r requirements-render.txt"
]

[phases.build]
cmds = ["echo 'Build phase complete'"]

[start]
cmd = "python -m uvicorn main:app --host 0.0.0.0 --port $PORT"
